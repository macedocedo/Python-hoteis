<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== FAVICON ===============-->
        <link rel="shortcut icon" href="client/assets/img/favicon.png" type="image/x-icon">

        <!--=============== BOXICONS ===============-->
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

        <!--=============== SWIPER CSS ===============--> 
        <link rel="stylesheet" href="client/css/swiper-bundle.min.css">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="client/css/styles1.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

        <title>BQhotéis</title>
    </head>
    <body style="background-color: var(--body-color); color: var(--secont-color) ">

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Cadastrar / Editar</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="modal-nome" class="col-form-label">Nome:</label>
                      <input id="modal-nome" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="modal-estrelas" class="col-form-label">Estrelas:</label>
                      <input id="modal-estrelas" type="number" class="form-control"></input>
                    </div>
                    <div class="mb-3">
                        <label for="modal-cidade" class="col-form-label">Cidade:</label>
                        <input id="modal-cidade" class="form-control"></input>
                      </div>
                      <div class="mb-3">
                        <label for="modal-diaria" class="col-form-label">Diária:</label>
                        <input id="modal-diaria" type="number" min="0.0" step="0.1" class="form-control"></input>
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button onClick="saveHotel()" type="button" class="btn btn-primary">Confirmar</button>
                </div>
              </div>
            </div>
          </div>
  

        <!--==================== HEADER ====================-->

        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">
                    <img src="client/assets/img/dd.png" alt="" class="nav__logo-img"> 
                    Busca Aqui Hotéis
                </a>

                <div class="nav__btns">

                    <!-- Theme change button -->

                    <i class='bx bx-moon change-theme' id="theme-button"></i>
                    </div>
                </div>

            </nav>
        </header>

        <!--==================== MAIN ====================-->

        <main class="main">


            <!--==================== GIVING ====================-->

            <section class="giving section container main-content">
                <div class="giving__container grid">
                    <div id="list" class="giving__content">
                        <img src="client/assets/img/logoflagsemsl.gif" alt="" class="giving__img">
                        <h3 class="giving__title">Listar Hotéis</h3>
                        <p class="giving__description">Veja os melhores Hotéis para seu destino</p>
                    </div>

                    <div id="add" class="giving__content">
                        <img src="client/assets/img/gg.gif" alt="" class="giving__img">
                        <h3 class="giving__title">Cadastrar</h3>
                        <p class="giving__description">Cadastre seu hotel para que mais e mais pessoas possam o encontrar</p>
                        <label for="fname"></label>
                    </div>    
            </section>

            <!--==================== CONTENT SECTION ====================-->
            <section class="celebrate section container" id="content"></section>       
        </main>

        <!--==================== FOOTER ====================-->

        <footer class="footer section container">
            <div class="footer__container">
                <span class="footer__copy">
                    &#169; Estudantes
                </span>

                <span>Mateus Macedo</span>
                <span>Damiro Junior</span>
                <span>Felipe freitas</span>
                <span>Sávio Figueiredo</span>
                <span>Weslley Rodrigo</span>
                <span>Luiz Felipe</span>
                <span>Maresha Luize</span>
            </div>
        </footer>

        <!--=============== SCROLL UP ===============-->

        <a href="#" class="scrollup" id="scroll-up"> 
            <i class='bx bx-up-arrow-alt scrollup__icon' ></i>
        </a>

        <!--=============== SCROLL REVEAL ===============-->

        <script src="client/js/scrollreveal.min.js"></script>

        <!--=============== SWIPER JS ===============-->

        <script src="client/js/swiper-bundle.min.js"></script>

        <!--=============== MAIN JS ===============-->

        <script src="client/js/main.js"></script>

        <script src="client/js/helpers/list.js"></script>
        <script src="client/js/helpers/delete.js"></script>
        <script src="client/js/helpers/edit.js"></script>
        <script src="client/js/helpers/add.js"></script>
    </body>
</html>
